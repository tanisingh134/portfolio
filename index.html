            animation: fadeIn 1s ease-out forwards;
        }
        .animate-fade-in-2 {

        }

                                <p>LinkedIn: <a href="https://www.linkedin.com/in/tani-singh" target="_blank" rel="noopener noreferrer" className="underline hover:text-blue-400 transition flex items-center"><i className="fab fa-linkedin mr-2"></i>tani-singh</a></p>

        // Footer component
        const Footer = () => (
            <footer className="bg-gray-800 text-gray-400 py-8 text-center dark:bg-gray-900">
                <div className="container mx-auto">
                    <p>&copy; {new Date().getFullYear()} Tani Singh. All rights reserved.</p>
                    <p className="mt-2 text-sm">Built with React and Tailwind CSS</p>
                </div>
            </footer>
        );

        // Back to Top Button
        const BackToTop = () => {
            const [isVisible, setIsVisible] = React.useState(false);

            React.useEffect(() => {
                const toggleVisibility = () => {
                    if (window.pageYOffset > 300) {
                        setIsVisible(true);
                    } else {
                        setIsVisible(false);
                    }
                };

                window.addEventListener('scroll', toggleVisibility);
                return () => window.removeEventListener('scroll', toggleVisibility);
            }, []);

            const scrollToTop = () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            return (
                <button
                    className={`back-to-top ${isVisible ? 'visible' : ''}`}
                    onClick={scrollToTop}
                    aria-label="Back to top"
                >
                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
                    </svg>
                </button>
            );
        };

        // Main App component
        const App = () => {
            console.log("App component rendering.");
            const [darkMode, setDarkMode] = React.useState(false);
            const [showSidebar, setShowSidebar] = React.useState(false);

            React.useEffect(() => {
                console.log("Dark mode effect running. Dark mode:", darkMode);
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [darkMode]);

            const toggleSidebar = () => {
                console.log("Toggling sidebar. Current showSidebar:", showSidebar);
                setShowSidebar(!showSidebar);
            };

            return (
                <div className={`flex ${darkMode ? 'dark' : ''}`}>
                    <Sidebar darkMode={darkMode} setDarkMode={setDarkMode} showSidebar={showSidebar} toggleSidebar={toggleSidebar} />
                    <div className={`flex-1 md:ml-64 ${showSidebar ? 'ml-64' : 'ml-0'} transition-all duration-300 min-h-screen`}>
                        <Hero />
                        <About />
                        <Skills />
                        <Projects />
                        <Vision />
                        <Blog />
                        <Journey />
                        <Experience />
                        <Contact />
                        <Footer />
                        <BackToTop />
                    </div>
                </div>
            );
        };

        try {
            ReactDOM.render(<App />, document.getElementById("root"));
            console.log("ReactDOM.render executed successfully.");
        } catch (error) {
            console.error("Error rendering React app:", error);
            const rootElement = document.getElementById("root");
            if (rootElement) {
                rootElement.innerHTML = "<p style='color: red; text-align: center; margin-top: 50px; font-size: 20px;'>An error occurred while loading the portfolio. Please check the browser console (F12) for details.</p>";
            }
        }
    </script>
